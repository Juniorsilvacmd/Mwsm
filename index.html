<html>
	
	<head>
		<title>Mwsm v2.0</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="style.css" media="screen">
		<link rel="icon" type="image/x-icon" href="/icon.png">
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="socket.io.js"></script>
		<script type="text/javascript" src="script.js"></script>
		
		<style>
		</style>
	</head>
	
	<body>
		<div id="tabs" style="margin:10px;width:690px;height:326;">
			<ul>
				<li><a href="#tabs-1">Terminal</a></li>
				<li><a href="#tabs-2">Settings</a></li>
				<div style="position:absolute;right:0px;padding:0px 10px;" id="Reset">
					<button class="btn btn-light Copy" type="button"><i class="fa fa-refresh fa-spin Reset" aria-hidden="true"></i>
					</button>
				</div>
			</ul>
			<div id="Waiting">
				<div class="loader"></div>
			</div>
			<div id="Preload">
				<div class="loader"></div>
			</div>
			<div id="tabs-1" style="margin-left:0px;padding-left:6px;padding-top:2px;z-index:1;">
				<div class="row">
					<div class="col-75">
						<div class="row" style="padding-top:10px;">
							<div class="col-50">
								<div id="Scroll" style="overflow-y: auto;background:#000;width: 100%;border-radius:5px;height:266px;">
									<p class="logs" style="padding-left:20px;color:#FFF;"></p>
								</div>
							</div>
							
							<div class="col-25">
								<div class="row">
									<div id="background" style='margin-top:-10px;position:absolute;width: 276px;height: 276px;background-image: url("");'>
										<img id="qrcode">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div id="tabs-2" style="z-index:1;">
				<div id="Locked">
					<div class="Protect"></div>
					<div class="input-group mb-3" style="height:40px;width:166px;float:right;right:40px;margin-top:117px;background:#FFF;">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1"><i class="fa fa-lock" aria-hidden="true"></i></span>
						</div>
						<span class='Password'><i class="fa fa-refresh fa-spin Token"></i></span>
						<input type="text" id="token" class="form-control" placeholder="Token" style="height:40px;">
					</div>
				</div>
				<div class="row" style="height:100px;">
					<div class="col-75">
						<div class="container">
							<form>
								<div class="row" style="padding-top:10px;">
									<div class="col-50">
										<label for="pixfail"> PixFail</label>
										
										<div class="input-group mb-3" style="height:40px;width:300px;">
											<div class="input-group-prepend">
												<span class="input-group-text" style="height:25px;width:17px;"><i class="fa fa-money" aria-hidden="true"></i></span>
											</div>
											<input type="text" id="pixfail" placeholder="Chave Pix" style="width:256px;">
										</div>
										
										
										
										<div class="row" style="margin-top:10px;">
											<div class="col-50">
												<label for="response">Response</label>
												<div class="input-group mb-3" style="height:40px;width:300px;">
													<div class="input-group-prepend">
														<span class="input-group-text" style="height:25px;width:17px;"><i class="fa fa-whatsapp" aria-hidden="true"></i></span>
													</div>
													<input type="text" id="response" placeholder="WhatsApp exclusivo para uso do sistema" style="width:256px;">
												</div>
												
											</div>
										</div>
										
										<div class="row" style="margin-top:10px;margin-bottom:-10px;padding-left:20px;z-index:9999999;">
											<div class="col-20">
												<label><input type="checkbox" checked="checked" id="onbot" class="blue"><b style="margin-top:7px;position:absolute;margin-left:5px;">Auto-Response</b></label>
											</div>
											
										</div>
										
										
									</div>
									
									<div class="col-50">
										<div class="row">
											<div class="col-15">
												<label for="interval">Interval</label>
												<div class="input-group mb-3" style="height:40px;width:95px;margin-left:-7px;">
													<div class="input-group-prepend">
														<span class="input-group-text" style="height:25px;"><i class="fa fa-clock-o" aria-hidden="true"></i></span>
													</div>
													<input type="text" id="interval" placeholder="1000" style="width:55px;">
												</div>
												
												
												
												
											</div>
											<div class="col-15">
												<label for="sendwait">Sendwait</label>
												<div class="input-group mb-3" style="height:40px;width:105px;margin-left:-7px;">
													<div class="input-group-prepend">
														<span class="input-group-text" style="height:26px;"><i class="fa fa-hourglass-end" aria-hidden="true"></i></span>
													</div>
													<input type="text" id="sendwait" placeholder="30000" style="width:60px;">
												</div>
												
											</div>
											<div class="col-15">
												<label for="access">Access</label>
												<input type="tel" id="port" placeholder="8000" hidden>
												
												<div class="input-group mb-3" style="height:40px;width:95px;">
													<div class="input-group-prepend">
														<span class="input-group-text" style="height:25px;padding:6.5px;"><i class="fa fa-internet-explorer" aria-hidden="true"></i></span>
													</div>
													<input type="text" id="access" placeholder="8000" style="width:55px;">
												</div>
												
												
											</div>
											
											<div class="col-15" style="margin-top:10px;">
												<label for="count">Reply</label>
												<div class="input-group mb-3" style="height:40px;width:90px;">
													<label><input type="checkbox" checked="checked" id="replyes"></label>
													
												</div>
												
												
											</div>
											
											
											<div class="col-15" style="margin-top:10px;">
												<label for="count">Count</label>
												<div class="input-group mb-3" style="height:40px;width:100px;margin-left:-7px;">
													<div class="input-group-prepend">
														<span class="input-group-text" style="height:25px;"><i class="fa fa-calculator" aria-hidden="true"></i></span>
													</div>
													<input type="text" id="count" placeholder="1" style="width:55px;">
												</div>
												
												
											</div>
											
											
											<div class="col-15" style="margin-top:10px;">
												<label for="count">Limiter</label>
												<div class="input-group mb-3" style="height:40px;width:100px;margin-left:-2px;">
													<div class="input-group-prepend">
														<span class="input-group-text" style="height:25px;padding:6.5px;"><i class="fa fa-calendar-check-o" aria-hidden="true"></i></span>
													</div>
													<input type="text" id="limiter" placeholder="100" style="width:60px;">
												</div>
												
												
											</div>
											
											
										</div>
									</div>
									
								</div>
								<div style="width:100%;height:35px;padding:0px;">
									
									<button type="button" class="btn btn-primary" id="Save_Options" style="height:35px;width:100px;float:right;margin:0px;">Reload</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			
		</div>
		
		<div id="tabs-8" style="margin:10px;width:696px;height:326;color:#222;">
			<div class="row">
				<div class="col-50">
					<div class="container">
						MkAuth > Options > Server<BR><BR>
						&nbsp;&nbsp;&nbsp;&nbsp;APP : <i>PlaySMS POST</i><BR>
						&nbsp;&nbsp;&nbsp;&nbsp;SERVER : <i class="host"></i><BR>
						&nbsp;&nbsp;&nbsp;&nbsp;USER : <i>admin</i><BR>
						&nbsp;&nbsp;&nbsp;&nbsp;PASS : <i>admin</i><BR>
					</div>
				</div>
			</div>
		</div>
		
	</body>
	
</HTML>
